<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> 서울시 축제/행사 찾기 </title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body>

	<header>
		<div class="head">
			<h1> 서울시 축제/행사 찾기 사이트입니다 </h1>
		</div>
	</header>

	<section class="search_section">
		<div class="search_form">
			<form action=".html" name="sc" method="get">
				<input id="textbar" type="text" name="text" placeholder="여기에 축제/행사명을 입력하세요">
				<input id="but" type="submit" name="button" value="검색">
			</form>
		</div>
	</section>

	<section class="icon_section">
		<div class="icon_div">
			<div class="tm">
				<figure>		
					<img src="pic/map.png">
					<figcaption>
						<p> 지도 <p>
					</figcaption>
				</figure>
			</div>
			<div class="tm">
				<figure>		
					<img src="pic/categories.png">
					<figcaption>
						<p> 카테고리 <p>
					</figcaption>
				</figure>
			</div>
			<div class="tm">
				<figure>		
					<img src="pic/calendar.png">
					<figcaption>
						<p> 날짜 <p>
					</figcaption>
				</figure>
			</div>
		</div>
	</section>

	<section class="iframe_section">
		<iframe src=""></iframe>
	</section>

</body>

</html>
