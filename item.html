<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="css/item.css">
</head>

<body>

    <header>
        <h1> 서울시 축제/행사명 찾기 </h1>
    </header>

    <section class="content">
        <div class="formdiv">
            <form class="searching" onsubmit="submitForm(); return false;">
                <table>
                    <tbody>
                        <tr> 
                            <th> 지역 </th>
                            <td> 
                                <select name="location" >
                                    <option value="Jongno"> 종로구 </option>
                                    <option value="Jung"> 중구 </option>
                                    <option value="Yongsan"> 용산구 </option>
                                    <option value="Seongdong"> 성동구 </option>
                                    <option value="Gwangjin"> 광진구 </option>
                                    <option value="Dongdaemun"> 동대문구 </option>
                                    <option value="Jungnang"> 중랑구 </option>
                                    <option value="Seongbuk"> 성북구 </option>
                                    <option value="Gangbuk"> 강북구 </option>
                                    <option value="Dobong"> 도봉구 </option>
                                    <option value="Nowon"> 노원구 </option>
                                    <option value="Eunpyeong"> 은평구 </option>
                                    <option value="Seodaemun"> 서대문구 </option>
                                    <option value="Mapo"> 마포구 </option>
                                    <option value="Yangcheon"> 양천구 </option>
                                    <option value="Gangseo"> 강서구 </option>
                                    <option value="Guro"> 구로구 </option>
                                    <option value="Gumcheon"> 금천구 </option>
                                    <option value="Yeongdeungpo"> 영등포구 </option>
                                    <option value="Dongjack"> 동작구 </option>
                                    <option value="Gwanak"> 관악구 </option>
                                    <option value="Seocho"> 서초구 </option>
                                    <option value="Gangnam"> 강남구 </option>
                                    <option value="Songpa"> 송파구 </option>
                                    <option value="Gangdong"> 강동구 </option>
                                </select>
                            </td> 
                        </tr>
                        <tr> 
                            <th> 카테고리 </th>
                            <td id="categories">
                                <input type="radio" name="category" value="clasic">클래식
                                <input type="radio" name="category" value="concert">콘서트
                                <input type="radio" name="category" value="festival">축제
                                <input type="radio" name="category" value="art">전시/미술             
                                <input type="radio" name="category" value="movie">영화                 
                                <input type="radio" name="category" value="play">연극
                                <br>             
                                <input type="radio" name="category" value="opera">뮤지컬/오페라                  
                                <input type="radio" name="category" value="dance">무용                    
                                <input type="radio" name="category" value="solo">독주/독창회                    
                                <input type="radio" name="category" value="tranditional">국악                   
                                <input type="radio" name="category" value="education">교육/체험
                                <input type="radio" name="category" value="others">기타
                            </td>
                            
                        </tr>
                        <tr> 
                            <th> 날짜 </th>
                            <td>
                                <input type="date" name="start">
                                ~ <input type="date" name="end">
                            </td> 
                        </tr>
                        <tr> 
                            <th> 검색어 </th>
                            <td>
                                <input type="text" id="textbar" size="50" name="s_name">
                                <input type="submit" id="btn" value="검색">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
    
        <script>
            function submitForm() {
                // 폼 요소에 접근
                var form = document.querySelector('.searching');
            
                // 폼 데이터 가져오기
                var formData = new FormData(form);
                console.log(formData)
            
                var locationValue = formData.get('location');
                var categoryValue = formData.get('category');
                var startValue = formData.get('start');
                var endValue = formData.get('end');
                var sNameValue = formData.get('s_name');

                console.log('지역:', locationValue);
                console.log('카테고리:', categoryValue);
                console.log('시작 날짜:', startValue);
                console.log('종료 날짜:', endValue);
                console.log('검색어:', sNameValue);
                
                }
        </script>

</body>
